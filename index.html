<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米粥的个人博客</title>
    <!-- 添加网站图标 -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <!-- 顶部导航栏（双级导航栏） -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">首页</a></li>
                <li>
                    <a href="#">更多</a>
                    <ul class="dropdown">
                        <li><a href="gallery.html">相册</a></li>
                        <li><a href="about.html">关于我</a></li>
                        <li><a href="contact.html">留言板</a></li>
                    </ul>
                </li>
                <li><a href="#" id="say-something-btn">我想说</a></li>
            </ul>
        </nav>
    </header>

    <!-- 内容部分 -->
    <section class="home-section" id="home">
        <div class="intro">
            <img src="images/profile.jpg" alt="夏依凡" class="profile-photo">
            <h1>你不好，我是小米粥</h1>
            <p class="intro-text">欢迎来到我的个人博客！这里是我分享发癫的地方。</p>
            <!-- 显示当前时间 -->
            <div class="current-time" id="current-time">当前时间：加载中...</div>
        </div>
    </section>

    <!-- 美观的音乐播放器 -->
    <section class="music-player-section">
        <h2>音乐播放器</h2>
        <div class="music-player">
            <audio id="audio-player" controls autoplay>
                <source src="music/1.mp4" type="audio/mp4">
                您的浏览器不支持音频播放。
            </audio>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 小米粥的个人博客. 保留所有权利.</p>
    </footer>

    <!-- 密码验证弹窗 -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>请输入密码</h2>
            <input type="password" id="password-input" placeholder="请输入密码">
            <button id="password-submit-btn" class="submit-btn">确认</button>
        </div>
    </div>

    <!-- 正确密码输入后的朋友窗口 -->
    <div id="friend-modal" class="modal friend-modal">
        <div class="modal-content friend-content">
            <span class="close-btn">&times;</span>
            <h2>朋友</h2>
            <p>土人噶</p>
        </div>
    </div>
</body>

</html>
